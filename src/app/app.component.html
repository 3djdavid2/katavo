<mat-sidenav-container>

  <mat-sidenav #menu role="navigation">
    <app-menu-list (menuToggle)="menu.close()" [user]="user$ | async" [isLogged]="authService.isLogged | async"></app-menu-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (menuClicked)="menu.toggle()" [user]="user$ | async" [isLogged]="authService.isLogged | async"></app-header>

    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>

</mat-sidenav-container>
