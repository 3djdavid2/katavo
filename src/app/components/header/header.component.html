<div class="header">

  <div class="header__title">
    <div>
      <a class="app-a" routerLinkActive="app-a_active" (click)="onClicked()">
        <span class="material-icons md-36 estiloIcon">menu</span>
      </a>
    </div>
    <!-- <span>Menu </span> -->
  </div>
  <img src="../../../assets/image/background-header.jpg" alt="">
  <!-- <h1 style="color: burlywood;">PÃ¡gina web en construccion</h1> -->
  <div class="header__navigation">
    <a class="app-a" routerLink="/home" routerLinkActive="app-a_active">HOME</a>
    <a class="app-a" routerLink="/servicios" routerLinkActive="app-a_active">SERVICIOS</a>
    <a class="app-a" routerLink="/home" routerLinkActive="app-a_active">RESERVAS</a>
    <a class="app-a" routerLink="/contacto" routerLinkActive="app-a_active">CONTACTO</a>
    <a class="app-a" routerLink="/galeria" routerLinkActive="app-a_active">GALERIA</a>
  </div>

  <div class="header__buttons">
    <div *ngIf="!isLogged; else loggedIn">   
      <a class="app-a" (click)="openDialog()">Mi sesion</a>
    </div>
    <ng-template #loggedIn>
      <a class="app-a" routerLink="/perfil" >{{user ? user.email : null}}</a>
      <a class="app-a" (click)="logout()">Cerrar Sesion</a>
    </ng-template>
  </div>


</div>
